<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnelle Studio - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/2y4m1TNp/Black-White-Elegant-Monogram-Initial-Name-Logo.png" alt="Burnelle Studio Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Products</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="content">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions or inquiries. We're here to help!</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="logo">
            <img src="https://i.postimg.cc/2y4m1TNp/Black-White-Elegant-Monogram-Initial-Name-Logo.png" alt="Burnelle Studio Logo">
        </div>
        <div class="footer-info">
            <p>Developed by: Alyster A.</p>
            <p>Email: alysteragno@gmail.com</p>
        </div>
    </footer>
</body>
</html>
